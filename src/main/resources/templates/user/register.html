<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/static/css/user/register.css}" rel="stylesheet" type="text/css" media="screen">
</head>
<style th:inline="text">
    .joinLayout {
        background: url([[@{/static/img/user/waves.svg}]]) no-repeat fixed;
        background-size: cover;
        position: sticky;
    }
</style>
<body>
<div class="joinLayout">
    <div class="joinImg">
        <img th:src="@{/static/img/user/profile.svg}" alt="main" src=""/>
    </div>
    <div class="joinBox">
        <div class="joinForm">
            <h1>SIGN UP</h1>
            <form action="/meett/user/register" method="post" th:object="${USER}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input placeholder="ID" name="username" th:field="*{username}"/>
                <br/>
                <input placeholder="password" name="password" th:field="*{password}"/>
                <br/>
                <input placeholder="email" name="email" th:field="*{email}"/>
                <br/>
                <input placeholder="nickname" name="nickname" th:field="*{nickname}"/>
                <br/>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
